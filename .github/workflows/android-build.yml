name: Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build web application
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # Android development generally uses Java 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Initialize Capacitor and add Android platform (if not already done)
        run: |
          npx cap init "Finance Hub" com.gemini.financehub --web-dir dist
          npx cap add android

      - name: Set Java compatibility to 17 in build.gradle
        run: |
          # Robustly set Android Gradle Plugin to use Java 17, matching setup-java.
          # First, delete any existing compileOptions block to avoid duplicates or conflicts.
          sed -i '/compileOptions {/,/}/d' android/app/build.gradle
          # Then, insert the correct compileOptions block with Java 17 compatibility.
          sed -i '/android {/a \
              compileOptions {\
                  sourceCompatibility JavaVersion.VERSION_17\
                  targetCompatibility JavaVersion.VERSION_17\
              }' android/app/build.gradle
          # Print the modified build.gradle file to diagnose if sed worked
          echo "--- Modified android/app/build.gradle ---"
          cat android/app/build.gradle
          echo "-----------------------------------------"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
