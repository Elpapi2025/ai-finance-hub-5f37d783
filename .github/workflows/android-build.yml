name: Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build web application
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # Android development generally uses Java 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Initialize Capacitor and add Android platform (if not already done)
        run: |
          npx cap init "Finance Hub" com.gemini.financehub --web-dir dist
          npx cap add android

      - name: Set Java compatibility to 17 in build.gradle
        run: |
          # Ensure Android Gradle Plugin works with Java 17, matching setup-java
          # Use sed to replace sourceCompatibility and targetCompatibility
          sed -i '/sourceCompatibility/s/JavaVersion.VERSION_[0-9]\+/JavaVersion.VERSION_17/' android/app/build.gradle
          sed -i '/targetCompatibility/s/JavaVersion.VERSION_[0-9]\+/JavaVersion.VERSION_17/' android/app/build.gradle

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
